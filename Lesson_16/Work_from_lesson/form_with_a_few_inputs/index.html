<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="control">
        <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="control">
            <input type="number" name="age" value="17">
        </div>
        <div class="control">
            <input type="checkbox" name="agree">
            <label>Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input class="radio" type="radio" name="gender" checked>
            <label>Male</label>
            <input class="radio" type="radio" name="gender">
            <label>Female</label>
            <input class="radio" type="radio" name="gender">
            <label>Secret</label>
        </div>
        <div class="control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="control">
           <button>Submit</button>
        </div>
    </form>
</body>
</html>
