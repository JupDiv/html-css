<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
    <title>big form</title>
</head>
<body>
    <div class="page">
        <form class="main-form">
            <div class="form-input">
                <input class="input" type="text" name="primaryLanguage" value="HTML" disabled>
            </div>
            <div class="form-input">
                <input class="input" type="checkbox" name="agree"  readonly >
            </div>
            <div class="form-input">
                <input class="input" type="checkbox" name="like"  checked>
            </div>
            <div class="form-input">
                <input class="input" type="color" name="favouriteColor" value="#ff7f50">
            </div>
            <div class="form-input">
                <input class="input" type="date" name="birthDate" value="2021-01-02">
            </div>
            <div class="form-input">
                <input class="input" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
            </div>
            <div class="form-input">
                <input class="input" type="email" name="email" placeholder="example@domain.com">
            </div>
            <div class="form-input">
                <input class="input" type="file" name="avatar">
            </div>
            <div class="form-input">
                <input class="input" type="month" name="startLearning" value="2020-01">
            </div>
            <div class="form-input">
                <input class="input" type="number" name="favouriteNumber" value="17">
            </div>
            <div class="form-input">
                <textarea class="input" name="story" rows="5" cols="30" placeholder="A long time ago..." ></textarea>
            </div>
            <div class="form-input">
                <input class="input" type="password" name="password"   value="secret">
            </div>
            <div class="form-input">
                <div class="languages">
                <input type="radio" name="language" value="html"> HTML
                <input type="radio" name="language" value="css" checked> CSS
                <input type="radio" name="language" value="javascript"> JavaScript
                </div>
            </div>
            <div class="form-input">
                <input class="input" type="range" name="learningProgress" value="30">
            </div>
            <div class="form-input">
                <select name="framework">
                    <option value="react">React</option>
                    <option value="jquery" selected>jQuery</option>
                    <option value="bootstrap">Bootstrap</option>
                </select>
            </div>
            <div class="form-input">
                <input class="input" type="search" name="search" placeholder="Type first letters...">
            </div>
            <div class="form-input">
                <input class="input" type="time" name="lunchEnd" value="14:01">
            </div>
            <div class="form-input">
                <input class="input" type="url" name="website" placeholder="https://website.com" required>
            </div>
            <div class="form-input">
                <input class="input" type="week" name="birthWeek" value="2021-W51">
            </div>
            <div class="form-input">
                <button class="input" type="submit">Save</button>   
            </div>
        </form>
    </div>
</body>
</html>
